harmonic_oscillator:
  name: "Simple Harmonic Oscillator"
  formula: "y'' + ω²y = 0"
  description: "y'' + ω²y = 0\nModels a mass on a spring with no friction."
  order: 2
  parameters:
    "ω":
      default: 1.0
      description: "Angular frequency (rad/s)"
  expression: "-ω**2 * y[0]"
  default_initial_conditions: [1.0, 0.0]
  default_domain: [0.0, 20.0]

damped_oscillator:
  name: "Damped Oscillator"
  formula: "y'' + 2γy' + ω²y = 0"
  description: "y'' + 2γy' + ω²y = 0\nMass-spring-damper system."
  order: 2
  parameters:
    "ω":
      default: 1.0
      description: "Natural angular frequency (rad/s)"
    "γ":
      default: 0.1
      description: "Damping coefficient"
  expression: "-2*γ*y[1] - ω**2*y[0]"
  default_initial_conditions: [1.0, 0.0]
  default_domain: [0.0, 40.0]

exponential_growth:
  name: "Exponential Growth / Decay"
  formula: "y' = ky"
  description: "y' = ky\nGrowth (k>0) or decay (k<0)."
  order: 1
  parameters:
    k:
      default: 0.5
      description: "Growth rate constant"
  expression: "k * y[0]"
  default_initial_conditions: [1.0]
  default_domain: [0.0, 10.0]

logistic_equation:
  name: "Logistic Equation"
  formula: "y' = ry(1 - y/K)"
  description: "y' = ry(1 - y/K)\nPopulation growth with carrying capacity."
  order: 1
  parameters:
    r:
      default: 1.0
      description: "Growth rate"
    K:
      default: 10.0
      description: "Carrying capacity"
  expression: "r * y[0] * (1 - y[0] / K)"
  default_initial_conditions: [0.5]
  default_domain: [0.0, 15.0]

van_der_pol:
  name: "Van der Pol Oscillator"
  formula: "y'' - μ(1 - y²)y' + y = 0"
  description: "y'' - μ(1 - y²)y' + y = 0\nNonlinear oscillator with self-sustained oscillations."
  order: 2
  parameters:
    "μ":
      default: 1.0
      description: "Nonlinearity parameter"
  expression: "μ * (1 - y[0]**2) * y[1] - y[0]"
  default_initial_conditions: [2.0, 0.0]
  default_domain: [0.0, 30.0]

simple_pendulum:
  name: "Simple Pendulum"
  formula: "y'' + (g/L)sin(y) = 0"
  description: "y'' + (g/L)sin(y) = 0\nNonlinear pendulum with gravity."
  order: 2
  parameters:
    g:
      default: -9.81
      description: "Gravitational acceleration (m/s²)"
    L:
      default: 1.0
      description: "Pendulum length (m)"
  expression: "-(g / L) * sin(y[0])"
  default_initial_conditions: [0.5, 0.0]
  default_domain: [0.0, 15.0]

rc_circuit:
  name: "RC Circuit (Discharge)"
  formula: "y' = -y/(RC)"
  description: "y' = -y/(RC)\nCapacitor voltage during discharge."
  order: 1
  parameters:
    R:
      default: 1000.0
      description: "Resistance (Ω)"
    C:
      default: 0.001
      description: "Capacitance (F)"
  expression: "-y[0] / (R * C)"
  default_initial_conditions: [5.0]
  default_domain: [0.0, 5.0]

free_fall_drag:
  name: "Free Fall with Drag"
  formula: "y'' = g - (b/m)y'"
  description: "y'' = g - (b/m)y'\nFalling object with linear air resistance."
  order: 2
  parameters:
    g:
      default: -9.81
      description: "Gravitational acceleration (m/s²)"
    b:
      default: 0.5
      description: "Drag coefficient (kg/s)"
    m:
      default: 1.0
      description: "Mass (kg)"
  expression: "g - (b / m) * y[1]"
  default_initial_conditions: [0.0, 0.0]
  default_domain: [0.0, 10.0]

# --- Equations defined via function_name (from config.equations) ---

schrodinger_equation:
  name: "Time-Dependent Schrödinger Equation"
  formula: "iℏ ∂ψ/∂t = Ĥ(t)ψ"
  description: |
    iℏ ∂ψ/∂t = Ĥ(t)ψ
    Time-dependent Schrödinger equation with Hamiltonian H(t) and potential V(t).
    y = [Re(ψ), Im(ψ)]. Parameters a, b tune the default H and V.
  order: 2
  parameters:
    a:
      default: 1.0
      description: "Hamiltonian scale"
    b:
      default: 0.5
      description: "Potential scale"
  function_name: schrodinger_equation
  default_initial_conditions: [1.0, 0.0]
  default_domain: [0.0, 20.0]

lorentz_system:
  name: "Lorenz System"
  formula: "dx/dt = σ(y-x), dy/dt = x(ρ-z)-y, dz/dt = xy-βz"
  description: |
    dx/dt = σ(y-x), dy/dt = x(ρ-z)-y, dz/dt = xy-βz
    Classic chaotic attractor (Lorenz 1963).
  order: 3
  parameters:
    sigma:
      default: 10.0
      description: "Prandtl number"
    rho:
      default: 28.0
      description: "Rayleigh number"
    beta:
      default: 2.667
      description: "Geometry factor"
  function_name: lorentz_system
  default_initial_conditions: [1.0, 1.0, 1.0]
  default_domain: [0.0, 25.0]

duffing_oscillator:
  name: "Duffing Oscillator"
  formula: "y'' + δy' + αy + βy³ = γcos(ωt)"
  description: |
    y'' + δy' + αy + βy³ = γcos(ωt)
    Nonlinear oscillator with cubic stiffness and forcing.
  order: 2
  parameters:
    delta:
      default: 0.5
      description: "Damping"
    alpha:
      default: -1.0
      description: "Linear stiffness"
    beta:
      default: 1.0
      description: "Cubic stiffness"
    gamma:
      default: 0.3
      description: "Forcing amplitude"
    omega:
      default: 1.2
      description: "Forcing frequency"
  function_name: duffing_oscillator
  default_initial_conditions: [0.0, 0.0]
  default_domain: [0.0, 50.0]

lotka_volterra:
  name: "Lotka-Volterra (Predator-Prey)"
  formula: "dx/dt = αx - βxy, dy/dt = δxy - γy"
  description: |
    dx/dt = αx - βxy, dy/dt = δxy - γy
    Classic predator-prey population dynamics.
  order: 2
  parameters:
    alpha:
      default: 1.0
      description: "Prey growth rate"
    beta:
      default: 0.1
      description: "Predation rate"
    gamma:
      default: 1.5
      description: "Predator death rate"
    delta:
      default: 0.075
      description: "Predator growth from prey"
  function_name: lotka_volterra
  default_initial_conditions: [10.0, 5.0]
  default_domain: [0.0, 50.0]

rigid_body_euler:
  name: "Rigid Body (Euler Equations)"
  formula: "dω/dt = I⁻¹(τ - ω×(Iω)), τ=0"
  description: |
    dω/dt = I⁻¹(τ - ω×(Iω)), τ=0
    Free rotation of a rigid body (Euler equations).
  order: 3
  parameters:
    I1:
      default: 1.0
      description: "Moment of inertia 1"
    I2:
      default: 2.0
      description: "Moment of inertia 2"
    I3:
      default: 3.0
      description: "Moment of inertia 3"
  function_name: rigid_body_euler
  default_initial_conditions: [1.0, 0.0, 0.5]
  default_domain: [0.0, 20.0]

bloch_equations:
  name: "Bloch Equations"
  formula: "dM/dt = γ(M×B) - relaxation"
  description: |
    dM/dt = γ(M×B) - relaxation
    Magnetization dynamics in a magnetic field.
  order: 3
  parameters:
    gamma:
      default: 1.0
      description: "Gyromagnetic ratio"
    Bx:
      default: 0.0
      description: "B-field x"
    By:
      default: 0.0
      description: "B-field y"
    Bz:
      default: 1.0
      description: "B-field z"
    T1:
      default: 1e6
      description: "Longitudinal relaxation time"
    T2:
      default: 1e6
      description: "Transverse relaxation time"
  function_name: bloch_equations
  default_initial_conditions: [0.0, 0.0, 1.0]
  default_domain: [0.0, 10.0]

# --- Difference equations (recurrence relations) ---

geometric_growth_diff:
  name: "Geometric Growth (Discrete)"
  formula: "y_{n+1} = r·y_n"
  description: |
    y_{n+1} = r·y_n
    Discrete exponential growth. Use n for index, y[0] for y_n.
  equation_type: difference
  order: 1
  parameters:
    r:
      default: 1.5
      description: "Growth factor"
  expression: "r * y[0]"
  default_initial_conditions: [1.0]
  default_domain: [0, 50]

logistic_map_diff:
  name: "Logistic Map"
  formula: "y_{n+1} = r·y_n·(1 - y_n)"
  description: |
    y_{n+1} = r·y_n·(1 - y_n)
    Classic chaotic map. For r≈3.57 exhibits chaos.
  equation_type: difference
  order: 1
  parameters:
    r:
      default: 3.5
      description: "Growth parameter"
  expression: "r * y[0] * (1 - y[0])"
  default_initial_conditions: [0.5]
  default_domain: [0, 100]

fibonacci_diff:
  name: "Fibonacci Recurrence"
  formula: "y_{n+2} = y_{n+1} + y_n"
  description: |
    y_{n+2} = y_{n+1} + y_n
    Classic Fibonacci sequence. y[0]=y_n, y[1]=y_{n+1}.
  equation_type: difference
  order: 2
  parameters: {}
  expression: "y[1] + y[0]"
  default_initial_conditions: [0.0, 1.0]
  default_domain: [0, 30]

linear_recurrence_2_diff:
  name: "Second-Order Linear Recurrence"
  formula: "y_{n+2} = a·y_{n+1} + b·y_n"
  description: |
    y_{n+2} = a·y_{n+1} + b·y_n
    General second-order linear recurrence.
  equation_type: difference
  order: 2
  parameters:
    a:
      default: 1.0
      description: "Coefficient of y_{n+1}"
    b:
      default: 1.0
      description: "Coefficient of y_n"
  expression: "a * y[1] + b * y[0]"
  default_initial_conditions: [0.0, 1.0]
  default_domain: [0, 30]

cobweb_model_diff:
  name: "Discrete Logistic (Cobweb)"
  formula: "y_{n+1} = r·y_n·(1 - y_n/K)"
  description: |
    y_{n+1} = r·y_n·(1 - y_n/K)
    Discrete population model with carrying capacity.
  equation_type: difference
  order: 1
  parameters:
    r:
      default: 2.5
      description: "Growth rate"
    K:
      default: 1.0
      description: "Carrying capacity"
  function_name: cobweb_model
  default_initial_conditions: [0.5]
  default_domain: [0, 50]
